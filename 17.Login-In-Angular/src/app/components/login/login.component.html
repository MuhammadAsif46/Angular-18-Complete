<div class="parent">
  <div class="container-login">
    <div class="login-box">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <!-- Hard-Code -->
          <!-- <input [(ngModel)]="userObj.userName"  type="userName" required name="username" id="username"/> -->
          <!-- with Swigger API -->
          <input [(ngModel)]="userObj.EmailId"  type="userName" required name="EmailId" id="username"/>
          <label>Email</label>
        </div>

        <div class="input-box">
          <input [(ngModel)]="userObj.Password"  type="password" required name="Password" id="password"/>
          <label>Password</label>
        </div>

        <div class="forgot-pass">
          <a href="#">Forgot your password?</a>
        </div>

        <button class="btn" type="submit" (click)="loginHandler()">Login</button>

        <div class="signup-link">
          <a href="#">Signup</a>
        </div>
      </form>
    </div>
  </div>
</div>
